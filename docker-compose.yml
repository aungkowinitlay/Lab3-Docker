version: '3.8'

services:
  backend:
    build:
      context: ./backend
    image: my-backend
    container_name: backend-container
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
    image: my-frontend
    container_name: frontend-container
    ports:
      - "80:80"
    cache:
      image: redis:alpine
    depends_on:
      - backend
